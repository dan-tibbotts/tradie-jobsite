{% extends 'base.html' %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800"><strong>Task:</strong> {{task.name}}</h1>
</div>

<div class="col-lg-12">
    <div class="card mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Task Detail</h6>
        </div>
        <div class="card-body row">

            <p class="col-lg-6 sm-12">
                <label for="task-name">Project</label>
                <input type="text" class="form-control" value="{{task.job_id.project_id}}" disabled>
            </p>
            <p class="col-lg-6 sm-12">
                <label for="task-name">Job</label>
                <input type="text" class="form-control" name="" value="{{task.job_id.name}}" disabled>
            </p>
            <p class="col-lg-12 sm-12">
                <label for="task-name">Task Name</label>
                <input type="text" class="form-control" name="" value="{{task.name}}" disabled>
            </p>
            <p class="col-lg-6 sm-10">
                <label for="task-name">Completed Date</label>
                <input type="text" class="form-control" name="" value="{{task.completed_date}}" disabled>
            </p>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div class="card mb-4 py-3">
        <div class="card-body mx-auto d-sm-inline-block text-center">
            <a href="{% url 'tasks-all' %}" class="btn btn-md btn-secondary shadow-sm m-1">
                <i class="fas fa-users fa-sm text-white-50"> </i> View All Tasks
            </a>
            <a href="{% url 'task-edit' task.id %}" class="btn btn-md btn-primary shadow-sm m-1">
                <i class="fas fa-user-edit fa-sm text-white-50"> </i> Edit Task
            </a>
            <a href="{% url 'task-delete' task.id %}" class="btn btn-md btn-danger shadow-sm m-1">
                <i class="fas fa-trash fa-sm text-white-50"> </i> Delete Task
            </a>
        </div>
    </div>
</div>

{% endblock content %}
