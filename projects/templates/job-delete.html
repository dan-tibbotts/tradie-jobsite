{% extends 'base.html' %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Delete Job</h1>
</div>
<form method="POST" novalidate>
{% csrf_token %}

<div class="col-lg-12">
    <div class="card mb-4 py-3">
        <div class="ml-4">
            <p>Are you sure you want to delete {{job.name}}?</p>
        </div>
        <div class="card-body mx-auto d-sm-inline-block text-center">
            <a href="{% url 'job-view' job.id %}" class="btn btn-md btn-secondary shadow-sm m-1">
                <i class="fas fa-times fa-sm text-white-50"> </i> Cancel
            </a>
            <button type="submit"class="btn btn-md btn-danger shadow-sm m-1">
                <i class="fas fa-trash fa-sm text-white-50"> </i> Delete
            </button>
        </div>
    </div>
</div>
</form>
{% endblock content %}
