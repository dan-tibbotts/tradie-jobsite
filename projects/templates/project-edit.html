{% extends 'base.html' %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800"><strong>Edit: </strong> {{project.get_project_id}}: {{project.name}}</h1>
</div>

<form method="post" novalidate>
    {% csrf_token %}
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header ">
                <h6 class="m-0 font-weight-bold text-primary">Project Information</h6>
            </div>
            
            <div class="card-body">
                <p class="col-lg-3 sm-12 p-0">
                    <label for="project-name">Project Number</label>
                    <input type="text" class="form-control" name="project-name" value="{{project.get_project_id}}" disabled>
                </p>
                {{form.as_p}}
            </div>
        </div>
    </div>

    {% if form.errors %}
    <div class="col-lg-12">
        <div class="card mb-4 py-3">
            <div class="card-body">
                {{form.errors}}
            </div>
        </div>
    </div>
    {% endif %}

    <div class="col-lg-12">
        <div class="card mb-4 py-3">
            <div class="card-body mx-auto d-sm-inline-block text-center">
                <a href="{% url 'project-view' project.id %}" class="btn btn-md btn-secondary shadow-sm m-1">
                    <i class="fas fa-times fa-sm text-white-50"> </i> Cancel
                </a>
                <button type='submit' class="btn btn-md btn-primary shadow-sm m-1">
                    <i class="fas fa-save fa-sm text-white-50"> </i> Save
                </button>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
