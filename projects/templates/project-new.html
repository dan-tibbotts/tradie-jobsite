{% extends 'base.html' %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Create New Project</h1>
</div>

<form method="POST" novalidate>
{% csrf_token %}
 <div class="col-lg-12">
    <div class="card mb-4 ">
        <div class="card-header ">
            <h6 class="m-0 font-weight-bold text-primary">Project Information</h6>
        </div>
        <div class="card-body">
            {% for field in form %}
            <p>
                {{field.label}}
                {{field}}
                <span class="text-danger ml-0">{{field.errors|striptags}}</span>
            </p>{% endfor %}
        </div>
    </div>
</div>

 <div class="col-lg-12">
    <div class="card mb-4 py-3">
        <div class="card-body mx-auto d-sm-inline-block text-center">
            <a href="{% url 'dashboard' %}" class="btn btn-md btn-secondary shadow-sm m-1">
                <i class="fas fa-times fa-sm text-white-50"> </i> Cancel
            </a>
            <button type='submit' class="btn btn-md btn-primary shadow-sm m-1">
                <i class="fas fa-save fa-sm text-white-50"> </i> Save
            </button>
        </div>
    </div>
</div>
</form>

{% endblock content %}
